                            </div>

                        </form>

        <!-- animaçao -->
      <div class="modal fade" id="exampleModalToggle2" tabindex="-1" aria-hidden="true">

    <script>
        
        let prevScroll = window.scrollY;
        const nav = document.querySelector("header");

        window.addEventListener("scroll", () => {
        const currentScroll = window.scrollY;
        
        if (currentScroll < prevScroll) {
            // Rolando para cima
            nav.style.top = "0";
        } else {
            // Rolando para baixo
            nav.style.top = "-100px"; // ou a altura da nav, para esconder
        }

        prevScroll = currentScroll;
        });

        async function carregarUsuarios() {
            try {
                let response = await fetch('../backend/endpoint/Get/user_get.php');
                let data = await response.json();

                let div_em_catalogo = document.getElementById('div_livros_em_catalogo');
                div_em_catalogo.innerHTML = '';


                console.log(data);

                



                data.forEach(item => {
                    // Criar item do carrossel
                    const elemA = document.createElement('a');
                    elemA.classList.add('noticia_div_revisar', 'shadow', 'p-3');

                    // colocar o modal com os inputs para a edição, colocar 2 buttons editar e excluir.
                    // ver design do modal
                    elemA.href = "#";
                    elemA.setAttribute('data-bs-toggle', 'modal');
                    elemA.setAttribute('data-bs-target', '#exampleModal');

                    elemA.setAttribute('data-id', item.idUsuarios); // Exemplo: ID
                    elemA.setAttribute('data-nome', item.Usuario_nome);
                    elemA.setAttribute('data-email', item.Usuario_email);
                    elemA.setAttribute('data-senha', item.Usuario_senha);
                    elemA.setAttribute('data-nivel', item.Usuario_nivel);
                    
                    if (item.Usuario_nivel == '1'){
                        elemA.classList.add('aluno_aluno');
                    } else if(item.Usuario_nivel == '2'){
                        elemA.classList.add('aluno_pendente');
                    } else{
                        elemA.classList.add('aluno_reprovada');
                    }

                    const elemh1 = document.createElement('h1');
                    elemh1.innerText = item.Usuario_nome;

                    const elempA = document.createElement('p');
                    elempA.classList.add('autor');
                    elempA.innerText = item.Usuario_email;

                    elemA.appendChild(elemh1);
                    elemA.appendChild(elempA);

                    elemA.addEventListener('click', function () {
                        const id = this.getAttribute('data-id');
                        console.log("id: "+ id);
                        
                        const nome = this.getAttribute('data-nome');
                        const email = this.getAttribute('data-email');
                        const senha = this.getAttribute('data-senha');
                        const nivel = this.getAttribute('data-nivel');
                        
                        console.log("ID:", id);

                        document.getElementById('id_user_atualizar').value = id;
                        document.getElementById('nome_user_atualizar').value = nome;
                        document.getElementById('email_user_atualizar').value = email;
                        document.getElementById('senha_user_atualizar').value = senha;
                        // document.getElementById('nivel_user_atualizar').value = nivel;
                     
                    });

                    div_em_catalogo.appendChild(elemA);

                    


                });

            } catch (error) {
                console.error('Erro ao carregar Livros:', error);
            }



        }

        carregarUsuarios()

        document.getElementById('atualizar_user').addEventListener("click", async () => {
            console.log("Input ID user:", document.getElementById('id_user_atualizar'));

            const id_user = document.getElementById('id_user_atualizar').value;

            const nome_user = document.getElementById('nome_user_atualizar').value;
            const email_user = document.getElementById('email_user_atualizar').value;
            const senha_user = document.getElementById('senha_user_atualizar').value;

            const nivel_user = document.querySelector('input[name="nivel_user_atualizar"]:checked')?.value;

       

            const formData_User = new FormData();
            formData_User.append('Usuario_nome', nome_user);
            formData_User.append('Usuario_email', email_user);
            formData_User.append('Usuario_senha', senha_user);
            formData_User.append('Usuario_nivel', nivel_user);
            formData_User.append('idUsuarios', id_user);
     
            try {

                const response = await fetch('../backend/endpoint/Update/user_update.php', {
                    method: 'POST',
                    body: formData_User
                });

                let resultado = await response.json();
                console.log(resultado);

                console.log("enviando dados para atualizar:" + formData_User);
                carregarUsuarios();


                // COLOCAR SEGUNDO MODAL COM ANIMACAO, OU PARA FECHAR AO TERMINAR

                setTimeout(() => {
                    // Fecha o modal atual (supondo que é o exampleModalToggle1)
                    const modal1 = bootstrap.Modal.getInstance(document.getElementById("exampleModal"));
                    if (modal1) modal1.hide();

                    // Abre o próximo modal de certo
                    const modal2 = new bootstrap.Modal(document.getElementById("exampleModalToggle2"));
                    modal2.show();
                    
                    document.querySelector('#mensagem_sucess').innerText = 'Usuário atualizado com sucesso!';
                        setTimeout(() => {
                            modal2.hide();

                        }, 2500);
                }, 500);


            } catch (error) {
                console.error('Erro ao atualizar:', error);
                alert('Erro ao atualizar usuário.');
            }
        });

        document.getElementById("excluir_user").addEventListener('click', async ()=>{
            const id_user = document.getElementById('id_user_atualizar').value;
            console.log("id_user:", id_user)

            try {
                const response = await fetch('../backend/endpoint/Delete/user_delete.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        idUsuarios: id_user
                    })
                });

                const textResponse = await response.text(); // Recebe a resposta como texto
                console.log(textResponse); // Verifique o que está sendo retornado

                let resultado;

                // let resultado = await response.json();
                console.log(resultado);

                carregarUsuarios();

                setTimeout(() => {
                    // Fecha o modal atual (supondo que é o exampleModalToggle1)
                    const modal1 = bootstrap.Modal.getInstance(document.getElementById("exampleModal"));
                    if (modal1) modal1.hide();

                    // Abre o próximo modal de certo
                    const modal2 = new bootstrap.Modal(document.getElementById("exampleModalToggle2"));
                    modal2.show();
                    
                    document.querySelector('#mensagem_sucess').innerText = 'Usuário deletado com sucesso!';
                        setTimeout(() => {
                            modal2.hide();

                        }, 2500);
                }, 500);

                
            } catch (error) {
                console.log("Erro na conexão!");
                console.log(error);
            }
        })

    </script>
